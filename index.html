<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dad Jokes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 20px 140px 20px;
            position: relative;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(600px circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(800px circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(400px circle at 40% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 40px 40px 20px 40px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: none;
        }

        .joke-count {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
            text-shadow: none;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .footer .joke-count {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 12px;
            font-weight: 600;
            text-shadow: none;
        }

        .footer .date-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #4a5568;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: none;
            position: relative;
            display: inline-block;
        }

        .footer .date-display::before {
            content: 'üìÖ';
            margin-right: 8px;
            -webkit-text-fill-color: initial;
            color: #667eea;
        }

        .image-container {
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .joke-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .joke-image:hover {
            transform: scale(1.02);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.25),
                0 4px 12px rgba(0, 0, 0, 0.15);
        }

        .image-placeholder {
            width: 200px;
            height: 200px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3rem;
        }

        .joke-container {
            margin: 30px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .joke-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #2d3748;
            font-weight: 500;
            text-shadow: none;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 15px 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .nav-btn {
            background: rgba(102, 126, 234, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(90, 103, 216, 0.95);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .nav-btn.active {
            background: #764ba2;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .btn-text-mobile {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .title {
                font-size: 1.5rem;
            }

            .joke-text {
                font-size: 1.1rem;
            }

            .navigation {
                gap: 6px;
                flex-wrap: nowrap;
                bottom: 15px;
                width: calc(100% - 40px);
                max-width: none;
            }

            .nav-btn {
                flex: 1;
                min-width: 0;
                max-width: none;
                font-size: 0.85rem;
                padding: 10px 6px;
                white-space: nowrap;
            }

            .btn-text-desktop {
                display: none;
            }

            .btn-text-mobile {
                display: inline;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Daily Dad Jokes</h1>
        </div>

        <div class="image-container">
            <img id="joke-image" class="joke-image" style="display: none;" alt="Joke illustration">
            <div id="image-placeholder" class="image-placeholder">üé≠</div>
        </div>

        <div class="joke-container">
            <div class="joke-text" id="joke-text">Loading your daily joke...</div>
        </div>

        <div class="footer">
            <div class="joke-count" id="joke-count">üìä 92 jokes and counting!</div>
            <div class="date-display" id="date-display">Loading...</div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="today-btn">
            <span class="btn-text-desktop">Today</span>
            <span class="btn-text-mobile">Today</span>
        </button>
        <button class="nav-btn" id="prev-btn">
            <span class="btn-text-desktop">‚Üê Previous Day</span>
            <span class="btn-text-mobile">‚Üê Prev</span>
        </button>
        <button class="nav-btn" id="random-btn">
            <span class="btn-text-desktop">üçÄ Lucky Day</span>
            <span class="btn-text-mobile">üçÄ Lucky</span>
        </button>
    </div>

    <script>
        class JokeManager {
            constructor() {
                this.jokeText = document.getElementById('joke-text');
                this.jokeImage = document.getElementById('joke-image');
                this.imagePlaceholder = document.getElementById('image-placeholder');
                this.dateDisplay = document.getElementById('date-display');
                this.jokeCount = document.getElementById('joke-count');
                this.todayBtn = document.getElementById('today-btn');
                this.prevBtn = document.getElementById('prev-btn');
                this.randomBtn = document.getElementById('random-btn');

                this.jokes = null;
                this.currentJoke = null;
                this.isToday = true;

                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadJokes();
                this.showTodaysJoke();
            }

            setupEventListeners() {
                this.todayBtn.addEventListener('click', () => this.showTodaysJoke());
                this.prevBtn.addEventListener('click', () => this.showPreviousJoke());
                this.randomBtn.addEventListener('click', () => this.showRandomJoke());
            }

            async loadJokes() {
                try {
                    const response = await fetch('/api/daily-jokes');
                    const data = await response.json();
                    this.jokes = data.jokes || [];
                    this.updateJokeCount();
                } catch (error) {
                    console.error('Error loading jokes:', error);
                    this.jokes = [{
                        date: new Date().toISOString().split('T')[0],
                        joke: "Why don't scientists trust atoms? Because they make up everything!",
                        image: "",
                        category: "science"
                    }];
                    this.updateJokeCount();
                }
            }

            updateJokeCount() {
                const count = this.jokes.length;
                this.jokeCount.textContent = `üìä ${count} jokes and counting!`;
            }

            showTodaysJoke() {
                const today = this.getTodayET();
                const todayJoke = this.jokes.find(joke => joke.date === today);

                if (todayJoke) {
                    this.displayJoke(todayJoke, new Date());
                    this.isToday = true;
                } else {
                    this.displayJoke(this.jokes[0], new Date(this.jokes[0].date));
                    this.isToday = false;
                }

                this.updateButtonStates();
            }

            showPreviousJoke() {
                if (!this.currentJoke) return;

                const currentDate = new Date(this.currentJoke.date);
                currentDate.setDate(currentDate.getDate() - 1);
                const prevDateString = currentDate.toISOString().split('T')[0];

                const prevJoke = this.jokes.find(joke => joke.date === prevDateString);
                if (prevJoke) {
                    this.displayJoke(prevJoke, currentDate);
                    this.isToday = false;
                    this.updateButtonStates();
                }
            }

            showRandomJoke() {
                if (this.jokes.length === 0) return;

                const randomIndex = Math.floor(Math.random() * this.jokes.length);
                const randomJoke = this.jokes[randomIndex];
                this.displayJoke(randomJoke, new Date(randomJoke.date));
                this.isToday = randomJoke.date === this.getTodayET();
                this.updateButtonStates();
            }

            displayJoke(joke, date) {
                this.currentJoke = joke;

                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    timeZone: 'America/New_York'
                };
                this.dateDisplay.textContent = date.toLocaleDateString('en-US', options) + ' (ET)';

                this.jokeText.textContent = joke.joke;

                if (joke.image && joke.image.trim()) {
                    this.jokeImage.src = joke.image;
                    this.jokeImage.style.display = 'block';
                    this.imagePlaceholder.style.display = 'none';

                    this.jokeImage.onerror = () => {
                        this.jokeImage.style.display = 'none';
                        this.imagePlaceholder.style.display = 'flex';
                    };
                } else {
                    this.jokeImage.style.display = 'none';
                    this.imagePlaceholder.style.display = 'flex';
                }
            }

            updateButtonStates() {
                this.todayBtn.classList.toggle('active', this.isToday);

                const hasPrevious = this.currentJoke &&
                    this.jokes.some(joke => new Date(joke.date) < new Date(this.currentJoke.date));
                this.prevBtn.disabled = !hasPrevious;
            }

            getTodayET() {
                const now = new Date();
                const etTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
                return etTime.toISOString().split('T')[0];
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new JokeManager();
        });
    </script>
</body>
